<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor Parcelas Puerto Rico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializa el mapa
    var map = L.map('map').setView([18.2, -66.5], 8);

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Descarga GeoJSON de parcelas (puedes cambiar el tipo de capa)
    fetch('http://geoserver2.pr.gov/geoserver/pr_geodata/wfs?service=WFS&version=1.0.0&request=GetFeature&typeName=pr_geodata:parcela&outputFormat=application/json')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "#ff7800", weight: 1, fillOpacity: 0.1 },
          onEachFeature: function (feature, layer) {
            if (feature.properties) {
              let popup = "";
              for (let key in feature.properties) {
                popup += `<b>${key}</b>: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popup);
            }
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
